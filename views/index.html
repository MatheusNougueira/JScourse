<!DOCTYPE html>
<html>

<head>
    <title>JavaScript language for web</title>
    <link rel="icon" href="../views/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../views/reset.css">
    <link rel="stylesheet" type="text/css" href="../views/index.css">
</head>

<body>

    <header>
        <div class="container">
            <h1 class="titulo">Aparecida Nutrição</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2 class="titulo2">Meus pacientes</h2>

            <label for="filtrar-tabela">Filtrar:</label>
            <input type="text" name="filtro" id="filtrar-tabela" placeholder="digite o nome do paciente">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                    <tr class="paciente" id="primeiro-paciente">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">João</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.72</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Erica</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">14</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Douglas</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">1.73</td>
                        <td class="info-gordura">24</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Marcia</td>
                        <td class="info-peso">46</td>
                        <td class="info-altura">1.55</td>
                        <td class="info-gordura">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>
            <span id="erro-ajax" class="invisivel">Erro ao buscar pacientes</span>
            <button id="buscar-pacientes" class="botao bto-principal">Buscar paciente</button>

        </section>
    </main>

    <section class="container">
        <h2 id="titulo-form">Adicionar novo paciente</h2>
        <ul id="mensagens-erro">
            <li></li>
        </ul>
        <form id="form-adiciona">
            <div class="grupo">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
            </div>
            <br />
            <div class="grupo">
                <label for="peso">Peso:</label>
                <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
                    class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="altura">Altura:</label>
                <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
                    class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="gordura">% de Gordura:</label>
                <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
                    class="campo campo-medio">
            </div>

            <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        </form>
    </section>

    <div class="testes">
        <h2 class="titulo2">Testes</h2>
        <button id="btn">CLICK</button>
        <button id="btn2">CLICK</button>
        <button id="btn3">clique-me</button>
        <button id="btn4">Aperte</button>
    </div>

    <script src="../assets/js/calcula-imc.js"></script>
    <script src="../assets/js/form.js"></script>
    <script src="../assets/js/testes.js"></script>
    <script src="../assets/js/remover-paciente.js"></script>
    <script src="../assets/js/filtra.js"></script>
    <script src="../assets/js/buscar-pacientes.js"></script>


</body>

</html>
